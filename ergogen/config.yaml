meta:
  engine: 4.0.5
  author: zoriya
  name: abyss
units:
  kx: cx
  ky: cy
  px: 2
  py: 2

  # dont forget that choc v2 is essentially mx
  plate_thickness: 1.2 # choc: 1.2, mx: 1.5
  kcox: 13.8 # key cutout (choc: 13.8, mx: 14)
  kcoy: 13.8 # key cutout (choc: 13.8, mx: 14)
points:
  zones:
    matrix:
      # Fix placement on KiCAD sheet.
      anchor:
        shift: [100, -100]
      key:
        padding: 1ky
        spread: 1kx
      columns:
        pinky:
          key.column_net: C0
          rows:
            top:
              skip: true
        ring:
          key.column_net: C1
          key.stagger: ky/2
        middle:
          key.column_net: C2
          key.stagger: ky/4
        index:
          key.column_net: C3
          key.stagger: -ky/2
        inner:
          key.column_net: C4
          key.stagger: ky/2
          rows:
            top:
              skip: true
      rows:
        bottom:
          row_net: R2
        home:
          row_net: R1
        top:
          row_net: R0
    thumb:
      key:
        padding: 1ky
        spread: 1kx
      anchor:
        ref: matrix_index_bottom
        shift: [-0.5kx, -1.25ky]
      columns:
        left:
          key.column_net: C3
        home:
          key.column_net: C4
        right:
          key.column_net: C5
          key.spread: kx+1
          key.splay: -10
          key.origin: [-0.5kx, -0.5ky]
          key.width: 1.5kx
          key.rotate: 90
      rows:
        cluster:
          row_net: R3
outlines:
  raw:
    - what: rectangle
      where: true
      bound: false
      size: [kx + px, ky + py]
    - what: rectangle
      where: thumb_right_cluster
      bound: false
      size: [1.5kx + px, ky + py]
  keys:
    - what: rectangle
      where: true
      bound: false
      size: [kx - 0.5, ky - 0.5]
    - what: rectangle
      where: thumb_right_cluster
      bound: false
      size: [1.5kx - 0.5, ky - 0.5]
  board_raw:
    - what: polygon
      operation: stack
      points:
        - ref: matrix_middle_top
          shift: [-2.5kx - px, 0.5ky + py]
        - ref: matrix_middle_top
          shift: [0.5kx + px, 0.5ky + py]
        - ref: matrix_middle_top
          shift: [2.5kx + px, 0.5ky + py]
        - ref: matrix_middle_top
          shift: [2.5kx + px, -3ky + 0.75py]
        - ref: thumb_right_cluster
          shift: [0.5kx + 3px, -0.5ky - py]
        - ref: thumb_right_cluster
          shift: [-0.5kx - 3px, -0.5ky - py]
        - ref: thumb_left_cluster
          shift: [-0.5kx - px, -0.5ky - py]
        - ref: matrix_pinky_bottom
          shift: [2kx - px, -0.5ky - py]
        - ref: matrix_pinky_bottom
          shift: [-0.5kx - px, -0.5ky - py]
  board:
    - name: board_raw
      fillet: 4
  plate_keys:
    - what: rectangle
      where: true
      bound: false
      size: [kcox, kcoy]
  case:
    - name: board_raw
    - operation: subtract
      name: plate_keys
  combo:
    - name: board
    - operation: stack
      name: keys
pcbs:
  abyss:
    outlines:
      main:
        outline: board
    footprints:
      choc_hotswap:
        what: choc
        where: true
        params:
          keycaps: true
          reverse: true
          hotswap: true
          from: "{{column_net}}"
          to: "{{colrow}}"
      diode:
        what: diode
        where: true
        params:
          from: "{{colrow}}"
          to: "{{row_net}}"
        adjust:
          shift: [0, -5]

      xiao:
        what: inline/xiao
        params:
          P0: 'C0'   # Column Pinky
          P1: 'C1'   # Column Ring
          P2: 'C2'   # Column Middle
          P3: 'C3'   # Column Index
          P4: 'C4'   # Column Inner
          P5: 'C5'   # Column Thumb
          P6: 'R0'   # Row Top
          P7: 'R1'   # Row Home
          P8: 'R2'   # Row Bottom
          P9: 'R3'   # Row Thumb
        where:
          ref: matrix_inner_bottom
          shift: [1kx+1, 0.5ky]

      reset_switch:
        what: infused-kim/switch_reset
        params:
          reverse: true
          from: GND
          to: RST
        where:
          ref: matrix_inner_home
          shift: [-0.25kx, 1.25ky]
          rotate: 90
      power_switch:
        what: infused-kim/switch_power
        params:
          reverse: true
          from: BAT_P
          to: RAW
        where:
          ref: matrix_inner_home
          shift: [0.25kx, 1.25ky]
          rotate: 90

      battery_connector:
        what: ceoloide/battery_connector_jst_ph_2
        params:
          BAT_P: BAT_P
          BAT_N: GND
          reversible: true
          include_courtyard: false
        where:
          ref: matrix_inner_home
          shift: [0, 0.75ky]
          rotate: 90
